type: object
properties:
  person:
    type: object
    properties:
      name:
        type: object
        properties:
          first_name:
            type: string
          last_name:
            type: string
        required:
          - first_name
          - last_name
      age:
        type: integer
      class:
        type: string
      start_year:
        type: integer
      hobbies:
        type: array
        minItems: 1
        items:
          type: string
    required:
      - age
      - class
      - start_year
      - hobbies

